<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcSS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="animated-background">
      <div class="login-container">
        <form>
          <h1>Login</h1>
          <div class="text-field">
            <label class="txt-label">Username</label>
            <i class="bx bx-user"></i>
            <input
              type="text"
              name="username"
              class="input"
              placeholder="Type your name"
            />
          </div>
          <div class="text-field">
            <label class="txt-label">Password</label>
            <i class="bx bx-lock"></i>
            <input
              type="password"
              name="password"
              class="input"
              placeholder="Type your password"
            />
          </div>

          <button type="submit" class="btn btn-danger">LOGIN</button>
          <p>or Sign up Using</p>
        </form>
        <div class="social-icons">
          <img
            src="facebook.svg"
            alt="alternative-text"
            style="width: 30px; height: 30px"
          />
          <img
            src="google.svg"
            alt="alternative-text"
            style="width: 30px; height: 30px"
          />
          <img
            src="twitter.svg"
            alt="alternative-text"
            style="width: 30px; height: 30px"
          />
        </div>
        <p>or Sign up Using</p>
        <p class="text-danger">Sign up</p>
      </div>
    </div>
  </body>
</html>
